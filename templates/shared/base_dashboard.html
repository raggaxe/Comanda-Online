<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}EasyTable {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- socketio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
            integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- jQuery library -->

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>


    <!-- jQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
            integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- google Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->

    <link rel="stylesheet" href="../static/css/dashboard.css">
  <link href="../static/css/style.css" rel="stylesheet">

    <!--    <link rel="icon" type="image/x-icon" href="https://www.brztoken.io/img/svgs/logo.svg">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- One of the following themes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <!-- 'classic' theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
    <!-- 'monolith' theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
    <!-- 'nano' theme -->

    <!-- Modern or es5 bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.17/interact.min.js"
            integrity="sha512-XcVj3UAxYb1bcxemjAU6ncOu6lhnuRz98icTuL+jrJE+2SCWFMZFc+5FaFsNikLKujDfL71c4LK5OBz1lsAKag=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../static/scripts/componente.js"></script>

<body>
<!-- SIDEBAR -->
<div id="sidebar" class="d-flex flex-column justify-content-between align-items-start h-100">
    <div class="w-100">
        <div class="d-flex justify-content-center align-items-center profile">
            <div class="avatar d-flex justify-content-center align-items-center me-3">
             <i class='bx bx-store'></i>
            </div>
            <div class="flex-fill">
                <div class="text-avatar">{{getEstabelecimento(session._id).nome_responsavel}}</div>
                <a href="#" class="text-success perfil">{{getEstabelecimento(session._id).nome_comercial}}</a>
            </div>
        </div>
        <ul class="list-group list-group-flush menu mt-3 w-100">
            <li class="list-group-item {% block class_dashboard %}{% endblock %}">
                <a href="/dashboard" class="d-flex justify-content-start align-items-center">
                    <i class='bx bxs-home me-3'></i>
                    <div class="position-relative"> Dashboard

                    </div>
                </a>

            </li>
            <li class="list-group-item {% block class_mesas %}{% endblock %}">
                  <a href="/mesas" class="d-flex justify-content-start align-items-center">
                    <i class='bx bx-calendar me-3'></i>
                    <div class="position-relative"> Mesas

                    </div>
                </a>

            </li>
            <li class="list-group-item {% block class_cardapio %}{% endblock %}">
                 <a href="/cardapio" class="d-flex justify-content-start align-items-center">
                    <i class='bx bx-package me-3'></i>
                    <div class="position-relative"> Cardapio

                    </div>
                </a>
            </li>
            <li class="list-group-item {% block class_pedidos %}{% endblock %}">
                <a href="/pedidos" class="d-flex justify-content-start align-items-center">
                    <i class='bx bx-store me-3'></i>
                    <div class="position-relative"> Pedidos

                    </div>
                </a>
            </li>
            <li class="list-group-item {% block class_pagamentos %}{% endblock %}">
                <a href="/pagamentos" class="d-flex justify-content-start align-items-center">
                    <i class='bx bxs-doughnut-chart me-3'></i>
                    <div class="position-relative"> Pagamentos

                    </div>
                </a>
            </li>
            <li class="list-group-item {% block class_clientes %}{% endblock %}">
                 <a href="/clientes" class="d-flex justify-content-start align-items-center">
                    <i class='bx bxs-message-dots me-3'></i>
                    <div class="position-relative"> Clientes
                    </div>
                </a>
            </li>
            <li class="list-group-item {% block class_settings %}{% endblock %}">
                 <a href="/settings" class="d-flex justify-content-start align-items-center">
                    <i class='bx bxs-cog me-3'></i>
                    <div class="position-relative"> Configurações
                    </div>
                </a>
            </li>
        </ul>
    </div>



    <div>
            <ul class="list-group list-group-flush menu mt-3">
                <li class="list-group-item">
                    <a href="/logout">
                        <i class='bx bxs-log-out-circle me-3'></i>
                        Sair
                    </a>
                </li>
            </ul>
        </div>
</div>
<!-- SIDEBAR -->


<!-- CONTENT -->
<section id="content">


    <!-- MAIN -->
    <main>
        <div class="alerta-container position-fixed">

        </div>


        {% block content %}{% endblock %}
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->

<script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/jquery.inputmask.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<!--<script src="../static/scripts/main.js"></script>-->
<script src="../static/js/scripts.js"></script>
<script src="../static/js/socket-admin.js"></script>
</body>
</html>
