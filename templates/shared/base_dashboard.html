<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}EasyTable {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- socketio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
            integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- jQuery library -->

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>


    <!-- jQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
            integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- google Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="../static/css/dashboard.css">


    <!--    <link rel="icon" type="image/x-icon" href="https://www.brztoken.io/img/svgs/logo.svg">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- One of the following themes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <!-- 'classic' theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
    <!-- 'monolith' theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
    <!-- 'nano' theme -->

    <!-- Modern or es5 bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.17/interact.min.js"
            integrity="sha512-XcVj3UAxYb1bcxemjAU6ncOu6lhnuRz98icTuL+jrJE+2SCWFMZFc+5FaFsNikLKujDfL71c4LK5OBz1lsAKag=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <script src="../static/scripts/componente.js"></script>

<body>
<!-- SIDEBAR -->
<section id="sidebar" class="hide">
    <a href="#" class="brand">

        <i style="font-size:2rem" class='bx bx-restaurant'></i>
        <div>
            <div class="text">EasyTable</div>

        </div>


    </a>
    <ul class="side-menu top">
        <li class=" {% block class_dashboard %}{% endblock %}">
            <a href="/dashboard">
                <i class='bx bxs-dashboard'></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li class="{% block class_mesas %}{% endblock %}">
            <a href="/mesas">
                <i class='bx bx-calendar'></i>
                <span class="text">Mesas</span>
            </a>
        </li>
        <li class="{% block class_cardapio %}{% endblock %}">
            <a href="/cardapio">
                <i class='bx bx-package'></i>
                <span class="text">Cardapio</span>
            </a>
        </li>
        <li class="{% block class_pedidos %}{% endblock %}">
            <a href="/pedidos">
                <i class='bx bx-store'></i>
                <span class="text">Pedidos</span>
            </a>
        </li>
        <li class="{% block class_pagamentos %}{% endblock %}">
            <a href="/pagamentos">
                <i class='bx bxs-doughnut-chart'></i>
                <span class="text">Pagamentos</span>
            </a>
        </li>
        <li class="{% block class_clientes %}{% endblock %}">
            <a href="/clientes">
                <i class='bx bxs-message-dots'></i>
                <span class="text">Clientes</span>
            </a>
        </li>

        <li class="{% block class_settings %}{% endblock %}">
            <a href="/settings">
                <i class='bx bxs-cog'></i>
                <span class="text">Configurações</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">

        <li>
            <a href="/logout" class="logout">
                <i class='bx bxs-log-out-circle'></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->


<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu'></i>
        <div class="head-title w-100">
            <div class="left">
                <ul class="breadcrumb">
                    <li class="m-0">

                    </li>
                    <!--                <li><i class='bx bx-chevron-right'></i></li>-->
                    <li class="m-0">
                        <a class="active" href="#">{% block mainContent %}{% endblock %}</a>
                    </li>
                </ul>
            </div>

        </div>
        <!--        <form action="#">-->
        <!--            <div class="form-input">-->
        <!--                <input type="search" placeholder="Search...">-->
        <!--                <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>-->
        <!--            </div>-->
        <!--        </form>-->
        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
            <i class='bx bxs-bell'></i>
            <span class="num">8</span>
        </a>

    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
    <div class="alerta-container position-fixed">

    </div>


        {% block content %}{% endblock %}
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->

 <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/jquery.inputmask.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<!--<script src="../static/scripts/main.js"></script>-->
<script src="../static/js/scripts.js"></script>
<script src="../static/js/socket-admin.js"></script>
</body>
</html>
