<!-- CONTENT -->
<section id="content">

    <nav>
        <div class="head-title w-100">

                <i class='bx bx-restaurant me-3'></i>

                        <h3 class="mb-0 p-0 me-3">Mesa</h3>
                        <h3 class="mb-0 p-0 me-3">{{mesa.numero_mesa}}</h3>

                        <input id="_idMesa" value="{{mesa._id}}" type="hidden">
                        <input id="numero_mesa" value="{{mesa.numero_mesa}}" type="hidden">

                    </div>
                    <div class="d-flex flex-column justify-content-start align-items-start text">
                        <h6 class="mb-0 p-0 me-3 mb-0">Estabelecimento</h6>
                        <h6 class="mb-0 p-0 me-3 opacity-50">{{comanda._idUser}}</h6>
                    </div>

                </div>
            </div>
            <div class="left">

            </div>

        </div>
        <div class="d-flex justify-content-end align-items-center w-100">
            <a href="#" class="me-4 btn btn-danger text-bg-danger" data-bs-toggle="modal" data-bs-target="#finalizar">
               Encerrar Conta
            </a>
            <a href="#" class="notification ">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>

        </div>
        <!--        <a href="#" class="profile">-->
        <!--            <img src="img/people.png">-->
        <!--        </a>-->

        {% block content %}{% endblock %}
    </main>

</section>
<!-- CONTENT -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
