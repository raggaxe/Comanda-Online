<!DOCTYPE html>
<html>
<head>
	<title>Recuperação de Senha</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div style="background-color: #f5f5f5; padding: 20px;">
		<div style="background-color: #ffffff; max-width: 600px; margin: auto; padding: 20px;">
			<h1 style="color: #153643; font-family: Arial, sans-serif; font-size: 24px; margin-bottom: 20px;">Recuperação de Senha</h1>
			<p style="color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 24px; margin-bottom: 30px;">Você solicitou uma nova senha. Clique no botão abaixo para criar uma nova senha.</p>
			<div style="text-align: center; margin-bottom: 30px;">
				<a href="/criar_senha/{{token}}" style="background-color: #70bbd9; color: #ffffff; display: inline-block; font-family: Arial, sans-serif; font-size: 16px; line-height: 44px; padding: 0 30px; text-decoration: none; border-radius: 4px;">Criar Nova Senha</a>
			</div>
			<p style="color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 24px;">Se você não solicitou uma nova senha, ignore este e-mail.</p>
		</div>
	</div>
</body>
</html>
