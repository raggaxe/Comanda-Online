<!-- My CSS -->
<link rel="stylesheet" href="../static/css/cards.css">

<div id="perto_mim" class="d-flex justify-content-start align-items-center  position-relative">
    <div class="m-3">
        <a class="control" href="#">
            <div class="d-flex justify-content-center align-items-center ">
                <i class='bx bx-left-arrow-alt'></i>
            </div>
        </a>
    </div>
    <div class="d-flex justify-content-start align-items-center  position-relative carrousel">
        {% for item in estabelecimentos%}
        <a onclick="window.location.href='{{ url_for('index_routes.loja', _id=item._id) }}'"

           class="d-flex flex-column justify-content-start align-items-center position-relative  m-1 card-border">
            <div class="item-estabelecimento">
                <div class="img_box d-flex flex-column justify-content-center align-items-center position-relative">
                    {% if item.filename %}
                    <img src="./static/uploads/{{item.filename}}">
                    {%else%}
                    <img src="./static/img/back-main.jpeg">
                    {% endif%}
                </div>
            </div>

            <div class="sub-item text-break ">
                <div class="card-title text-break">
                    <div class="p-3">
                        {{item.nome_comercial}}
                    </div>
                </div>
                <div class="card-sub  text-break">
                    <div class="p-3">
                        {{item.detalhes_comercial}}
                    </div>
                </div>
                <button class="btn card-link">
                    Pe√ßa agora <i class='bx bxs-chevrons-right'></i>
                </button>
            </div>
        </a>
        {% endfor %}
    </div>


    <div class="m-3">

        <a class="control" href="#">
            <div class="d-flex justify-content-center align-items-center ">
                <i class='bx bx-right-arrow-alt'></i>
            </div>
        </a>
    </div>
</div>
